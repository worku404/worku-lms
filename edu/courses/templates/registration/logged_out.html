{% extends "base.html" %}
{% block title %}Logged out{% endblock %}

{% block content %}

        <header class="page-heading">
            <h1 class="page-title">Logged out</h1>
        </header>
        <article class="module c-card auth-card">
            <p class="c-card__meta">
                You have been successfully logged out.
                You can <a href="{% url 'login' %}">log in again</a>.
            </p>
        </article>
    </section>
{% endblock %}
