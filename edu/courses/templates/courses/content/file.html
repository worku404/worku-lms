{% with ext=item.file.name|lower|slice:"-4:" %}
    {% if ext == ".pdf" %}
        <div class="c-pdf-viewer">
            <iframe
                src="{% url 'student_file_view' item.id %}"
                title="{{ item.title }}"
                class="c-pdf-viewer__frame"
            ></iframe>
        </div>
        <p class="c-resource-download">
            <a href="{% url 'student_file_download' item.id %}" class="c-btn c-btn--secondary">
                Download PDF
            </a>
        </p>
    {% else %}
        <p class="c-resource-download">
            <a href="{% url 'student_file_download' item.id %}" class="c-btn c-btn--secondary">
                Download file
            </a>
        </p>
    {% endif %}
{% endwith %}
